<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#7c5cff"/>

  <!-- Architecture icon - simplified circuit/network design -->
  <g transform="translate(12, 12)">
    <!-- Central node -->
    <circle cx="20" cy="20" r="4" fill="white"/>

    <!-- Top node -->
    <circle cx="20" cy="8" r="3" fill="white" opacity="0.9"/>
    <line x1="20" y1="12" x2="20" y2="16" stroke="white" stroke-width="2"/>

    <!-- Left node -->
    <circle cx="8" cy="20" r="3" fill="white" opacity="0.9"/>
    <line x1="12" y1="20" x2="16" y2="20" stroke="white" stroke-width="2"/>

    <!-- Right node -->
    <circle cx="32" cy="20" r="3" fill="white" opacity="0.9"/>
    <line x1="24" y1="20" x2="28" y2="20" stroke="white" stroke-width="2"/>

    <!-- Bottom node -->
    <circle cx="20" cy="32" r="3" fill="white" opacity="0.9"/>
    <line x1="20" y1="24" x2="20" y2="28" stroke="white" stroke-width="2"/>

    <!-- Letter A for ArchiteX -->
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c5cff" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>
</svg>

